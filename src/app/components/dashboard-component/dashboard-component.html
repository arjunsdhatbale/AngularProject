 
<div class="dashboard">
  <h1>Dashboard</h1>
  <nav>
    <ul>
      <li *ngFor="let item of menuItems">
        <a [routerLink]="item.route">
          <span *ngIf="item.icon" class="material-icons">{{item.icon}}</span>
          {{ item.label }}
        </a>
      </li>
    </ul>
  </nav>
</div>
